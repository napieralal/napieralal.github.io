<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="" src="./images/logo.svg" alt="huddle logo" />
            </div>
            <div class="center">
                <div class="image">
                    <img src="./images/illustration-mockups.svg" alt="mockup" />
                </div>
                <div class="content">
                    <h1 class="header">Build The Community Your Fans Will Love</h1>
                    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button class="but">Register</button>
                </div>
            </div>
            <div class="social">
                <div class="facebook">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <div class="twitter">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="instagram">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
