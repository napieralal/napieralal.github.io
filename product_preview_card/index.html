<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat" />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="leftPanel">
                    <img src="./images/image-product-desktop.jpg" alt="product image" />
                </div>
                <div class="rightPanel">
                    <p class="category">P E R F U M E</p>
                    <p class="header">Gabrielle Essence Eau De Parfum</p>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <p class="price">$149.99 <del class="oldPrice">$169.99</del></p>
                    <button class="addToCart"><img src="./images/icon-cart.svg" alt="cart" /> Add to Cart</button>
                </div>
            </div>
        </main>
    </body>
</html>
